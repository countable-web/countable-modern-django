version: '3.3'

services:
  db:
    environment:
      - POSTGRES_PASSWORD=password
  frontend:
    command: bash -c "yarn && yarn serve"
    ports:
      - 8080:8080
  nginx:
    ports:
      - 80:80
    volumes:
     - ./nginx/dev/:/etc/nginx/conf.d
     - static:/static
  web:
    environment:
      - DEBUG=1
      - POSTGRES_PASSWORD=password
      - DJANGO_SECRET=secret
    ports:
      - 8000:8000