version: '3.3'

services:
  db:
    restart: always
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
  frontend:
    restart: always
    command: bash -c "yarn && yarn build"
    environment:
     - NODE_ENV=production
  nginx:
    restart: always
    ports:
      - 80000:80
    volumes:
     - ./nginx/prod/default.conf:/etc/nginx/conf.d
     - static:/static
     - ./frontend/dist:/dist
  web:
    restart: always
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DJANGO_SECRET=${DJANGO_SECRET}
